<h3>Yokoy actors</h3>
<div class="filters">
  <div class="search">
    <label for="search">Search: </label>
    <input
      type="text"
      name="search"
      placeholder="Search"
      (keyup)="onSearchChange($event)"
    />
  </div>
  <button (click)="openActorDialog()">Add</button>
</div>
<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Name</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let actor of filteredActors()">
      <td>{{ actor.id }}</td>
      <td>{{ actor.name }}</td>
    </tr>
  </tbody>
</table>
