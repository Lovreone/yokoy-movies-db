<h3>Yokoy movies</h3>
<div class="table-header">
  <div class="filters">
    <input type="text" placeholder="Search" (keyup)="updateFilter(MovieFilterField.Title, $event)" />
    <input type="number" placeholder="Year" (keyup)="updateFilter(MovieFilterField.Year, $event)" />
    <input type="number" placeholder="Rate" (keyup)="updateFilter(MovieFilterField.Rate, $event)" />
    <button (click)="addNewMovie()">Add</button>
  </div>
</div>
<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td>Year</td>
      <td>Actors</td>
      <td>Rating</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies$ | async">
      <td>{{ movie.id }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.actors }}</td>
      <td>{{ movie.rate ? movie.rate + '/ 10' : '-' }}</td>
      <td>
        <a class="table-link" (click)="openMovieDialogue(movie.id)">Preview</a> |
        <a class="table-link" (click)="deleteMovie(movie.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
